<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 暗黑模式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // docs 项目配置文件入口
      el: '#app',
      name: "<h4>yalezhang 's blog</h4>",
      // nameLink: 'https://github.com/yalezhangk/yalezhang_blog',
      repo: 'https://github.com/yalezhangk/blogs',
      // 导航栏
      loadNavbar: true,
      // 左侧目录，默认加载 _sidebar.md
      loadSidebar: true,
      // 文档中目录最大层级
      subMaxLevel: 1,
      // 封面
      // coverpage: true,
      // 将文档中标题渲染成目录
      maxLevel: 1,
      // 主题颜色
      themeColor: '#3F51B5',
      // 自动为每个页面增加标题
      autoHeader: true,
      // 小屏设备下合并导航栏到侧边栏
      // mergeNavbar: true,
      // 显示文档更新日期
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // 设置缓存
      requestHeaders: {
        'cache-control': 'max-age=600',
      },
      // 搜索配置
      search: {
        // maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        // 支持本地化
        placeholder: {
          '/': '搜索',
        },
        // 支持本地化
        noData: {
          '/': '找不到结果',
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        // 是否隐藏其他侧边栏内容
        hideOtherSidebarContent: false,
      },
      //字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 下方的分页
      pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          // 父目录
          crossChapter: true,
          // 兄弟目录
          crossChapterText: false,
      },
      // 暗黑模式
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: 'rgb(28,32,34)',
          highlightColor: '#e96900',
          codeBackgroundColor: 'rgb(34,39,46)',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码copy插件 -->>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 主题插件 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--暗黑模式-->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <!-- 代码高亮插件-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-sql.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-git.min.js"></script> -->

</body>
</html>
